<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Color Clustering Circle Pack</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
